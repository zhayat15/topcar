<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1080 1080" width="1080" height="1080">
  <!-- Background Circle -->
  <circle cx="540" cy="380" r="250" fill="none" stroke="#888888" stroke-width="20"/>
  
  <!-- Car Body -->
  <path d="M240 350 C240 330, 260 310, 290 310 L790 310 C820 310, 840 330, 840 350 L840 420 C840 440, 820 460, 790 460 L290 460 C260 460, 240 440, 240 420 Z" fill="#4A90E2"/>
  
  <!-- Car Front -->
  <rect x="240" y="330" width="80" height="40" rx="5" fill="white"/>
  <rect x="245" y="335" width="70" height="8" fill="#4A90E2"/>
  <rect x="245" y="347" width="70" height="8" fill="#4A90E2"/>
  <rect x="245" y="359" width="70" height="8" fill="#4A90E2"/>
  
  <!-- Car Windows -->
  <path d="M350 320 L750 320 C770 320, 780 330, 780 340 L780 360 C780 370, 770 380, 750 380 L350 380 C330 380, 320 370, 320 360 L320 340 C320 330, 330 320, 350 320 Z" fill="white"/>
  
  <!-- Car Wheel -->
  <circle cx="650" cy="430" r="35" fill="white"/>
  <circle cx="650" cy="430" r="25" fill="#4A90E2"/>
  <!-- Wheel spokes -->
  <g stroke="white" stroke-width="3" fill="none">
    <line x1="635" y1="415" x2="665" y2="445"/>
    <line x1="665" y1="415" x2="635" y2="445"/>
    <line x1="650" y1="405" x2="650" y2="455"/>
    <line x1="625" y1="430" x2="675" y2="430"/>
  </g>
  
  <!-- Car Shadow -->
  <ellipse cx="540" cy="480" rx="300" ry="30" fill="#1a365d" opacity="0.3"/>
  
  <!-- Polishing Tool -->
  <g transform="translate(720, 250)">
    <!-- Tool Handle -->
    <rect x="0" y="0" width="15" height="80" rx="7" fill="#666666"/>
    <!-- Tool Head -->
    <circle cx="7.5" cy="-10" r="20" fill="#1a365d"/>
    <circle cx="7.5" cy="-10" r="15" fill="#888888"/>
    <!-- Motion lines -->
    <g stroke="#4A90E2" stroke-width="2" opacity="0.6">
      <path d="M-15 -10 Q-10 -15, -5 -10"/>
      <path d="M30 -10 Q25 -5, 30 0"/>
      <path d="M-10 5 Q-5 0, 0 5"/>
    </g>
  </g>
  
  <!-- Company Name -->
  <g transform="translate(60, 600)">
    <!-- TOPCAR -->
    <text x="0" y="0" font-family="Arial Black, sans-serif" font-size="140" font-weight="900" fill="#4A90E2">TOPCAR</text>
    <!-- DETAILING -->
    <text x="0" y="120" font-family="Arial Black, sans-serif" font-size="140" font-weight="900" fill="#1a365d">DETAILING</text>
  </g>
</svg>
